<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Collar Fishing Forecast</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!--Leaflet.js CSS for the interactive map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5 text-center">
        <!-- App Branding -->
        <img src="Blue Color Marine_Logo_Color.png" alt="Blue Collar Fishing Forecast Logo" class="logo mb-3">
        <h1 class="app-title">Blue Collar Fishing Forecast</h1>
        <p class="tagline">No-nonsense, AI-powered fishing reports for those who like to get a little wet.</p>

        <!-- Forecast Entry Card -->
        <div class="card forecast-card shadow-sm mx-auto mt-4" style="max-width: 600px;">
            <div class="card-body p-4">
                <form id="forecast-form">
                    <div class="mb-3">
                        <label for="location" class="form-label fw-bold">Where are you fishing?</label>
                        <!-- Input Group for Location field and Map button -->
                        <div class="input-group">
                            <input type="text" class="form-control" id="location" placeholder="Enter location or click map icon" required>
                            <button class="btn btn-outline-secondary" type="button" id="open-map-btn" aria-label="Open Map">
                                <i class="fas fa-map-marked-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fishing-date" class="form-label fw-bold">When are you going?</label>
                        <input type="date" class="form-control" id="fishing-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label fw-bold">Any specific targets or notes?</label>
                        <textarea class="form-control" id="comments" rows="3" placeholder="e.g., Targeting speckled trout, morning trip"></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Get Forecast</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Map Modal Overlay -->
    <div class="modal-overlay d-none" id="map-modal-overlay">
        <div class="modal-content-custom modal-content-map">
            <button type="button" class="btn-close-custom" id="close-map-btn">&times;</button>
            <h5 class="mb-2">Select a Location</h5>
            <p class="text-muted small mb-3">Click a spot on the map to get GPS coordinates.</p>
            <div id="map"></div>
        </div>
    </div>

    <!-- Results Modal Overlay -->
    <div class="modal-overlay d-none" id="results-overlay">
        <div class="modal-content-custom">
            <button type="button" class="btn-close-custom" id="close-results-btn">&times;</button>
            <div id="loading-spinner" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Generating your forecast...</p>
            </div>
            <div id="forecast-content" class="d-none">
                <div class="conditions-grid"></div>
                <div class="forecast-text"></div>
            </div>
        </div>
    </div>
    
    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Your Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
