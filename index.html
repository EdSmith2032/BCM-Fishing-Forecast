<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Collar Fishing Forecast</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div class="card">
            <div class="card-header text-center">
                <img src="Blue Color Marine_Logo_Color.png" alt="Blue Collar Fishing Forecast Logo" class="logo">
                <h1 class="app-title">Blue Collar Fishing Forecast</h1>
            </div>
            <div class="card-body">
                <p class="tagline">No-nonsense, AI-powered fishing reports for those who like to get a little wet.</p>
                
                <form id="forecast-form">
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="e.g., The Trestles, Lake Pontchartrain" required>
                    </div>
                    <div class="mb-3">
                        <label for="fishing-date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="fishing-date" required>
                    </div>
                    <div class="mb-4">
                        <label for="comments" class="form-label">Comments</label>
                        <textarea class="form-control" id="comments" rows="3" placeholder="e.g., Looking for speckled trout, have a kayak"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Get Forecast</button>
                </form>
            </div>
        </div>
    </div>

    <!-- --- MODAL RESULTS OVERLAY --- -->
    <div class="results-overlay d-none" id="results-overlay">
        <div class="results-modal">
            <button class="close-button" id="close-button">&times;</button>
            <div id="loading-spinner" class="text-center">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Analyzing data...</p>
            </div>
            <div id="forecast-content" class="d-none">
                <!-- Forecast will be injected here by JavaScript -->
            </div>
        </div>
    </div>


    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
